<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
</head>

<body>
    <main>


        <div class="window1">

            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <form>
                <button id="bntOpenCookie">
                    <img src="/asset/fortune-cookie.png" alt="biscoito da sorte">
                </button>
            </form>



        </div>

        <div class="window2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <div class="message">
                <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>
            </div>
            

            <img src="/asset/opened-cookie.png" alt="biscoito da sorte">

            <button id="bntNewCookie"> Abrir outro biscoito </button>

        </div>
    </main>



    <script src="./main.js"></script>
</body>

</html>
